{% extends 'navigation.html' %}

{% load static %}

{% block content %}
    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="/index.html"><i class="fa fa-home"></i> Home</a>
                        <span>Blog</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Blog Section Begin -->
    <section class="blog spad">
        <div class="container">
            <div class="row">
                {% for post in posts %}
                <div class="col-lg-4 col-md-4 col-sm-6">
                    <div class="blog__item">
                        <div class="blog__item__pic set-bg" data-setbg="{{ post.image.url }}"></div>
                        <div class="blog__item__text">
                            <h6><a href="{% url 'blog_details' post.id %}">{{ post.title }}</a></h6>
                            <ul>
                                <li>by <span>{{ post.author }}</span></li>
                                <li>{{ post.date }}</li>
                            </ul>
                           
                        </div>
                    </div>
                </div>
                {% endfor %}

                <div class="col-lg-12 text-center">
                    <a href="#" class="primary-btn load-btn">Load more posts</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Blog Section End -->
 {% include 'footer.html' %}
{% endblock %}
